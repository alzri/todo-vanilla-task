<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <header class="header">
        <nav class="nav">
          <a href="#" class="nav_logo">TO DO List</a>
        </nav>
    </header>

    <div class="form-container">
        <div id="login-form" class="login-form">
            <form action="#">
                <h2>Login</h2>
        
                <div class="input email">
                    <i class="uil uil-envelope-alt email"></i>
                    <input type="email" placeholder="Your email" required>
                </div>
        
                <div class="input password">
                    <i class="uil uil-lock password"></i>
                    <input type="password" placeholder="Your password" required>
                    <i class="uil uil-eye-slash show-hide-icon"></i>
                </div>
        
                <div class="option-field">
                    <span class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </span>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
        
                <button type="button" class="login-button">Login</button>
        
                <div class="signin-section">
                    <p class="signin-text">Don't have an account? <a href="#" id="signin-link">Signup</a></p>
                </div>
            </form>
        </div>
    
        <div id="signin-form" class="signin-form hidden-form">
            <form action="#">
                <h2>Sign up</h2>
        
                <div class="input email">
                    <i class="uil uil-envelope-alt email"></i>
                    <input type="email" placeholder="Your email" required>
                </div>
        
                <div class="input password">
                    <i class="uil uil-lock password"></i>
                    <input type="password" placeholder="Create password" required>
                    <i class="uil uil-eye-slash show-hide-icon"></i>
                </div>
        
                <div class="input password">
                    <i class="uil uil-lock password"></i>
                    <input type="password" placeholder="Confirm password" required>
                    <i class="uil uil-eye-slash show-hide-icon"></i>
                </div>
    
                <button type="button" id="signin-button" class="signin-button">Signup</button>
    
                <div class="login-section">
                    <p class="signin-text">Already have an account? <a href="#" id="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
